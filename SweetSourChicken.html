   Cook 15 mins <br>
   Ready in 25 mins </h4>

  <h3> Ingredients:</h3>
    <section class="ingredients" id="ingredients">
  <ul>
    <li> 3 tablespoons all-purpose flour</li>
    <li> 1/2 teaspoon garlic powder</li>
    <li> 1/2 teaspoon salt</li>
    <li> 1/2 teaspoon ground black pepper</li>
    <li> 1 pound skinless, bonelss chicken breast halves, cut into 1-inch cubes</li>
    <li> 3 tablespoons vegetable oil, divided</li>
    <li> 3 celery ribs, sliced</li>
    <li> 2 green bell peppers, diced</li>
    <li> 1 onion, chopped</li>
    <li> 1/2 cup ketchup</li>
    <li> 1/2 cup lemon juice</li>
    <li> 1/2 cup crushed pineapple with syrup</li>
    <li> 1/3 cup packed brown sugar</li>
    </section>
  </ul>

    <h3>Directions</h3>
    <section class="directions" id="directions">
  <ol>
    <li> Combine flour, garlic powder, salt, and black pepper in a shallow dish
    <li> Roll and coat chicken cubes in flour mixture
    <li> Heat 2 tablespoons vegtable oil in a skillet over medium-high heat
    <li> Cook and stir chicken in a hot oil until not longer pink in the center and juices run clear, 8 to 10 minutes; remove and set aside
    <li> Heat 1 tablespoon vegetable oil in the same skillet over medium heat
    <li> Cook and stir celery, green peppers, and onion in heated oil until slightly tender, about 5 minutes
    <li> Return chicken to the skillet
    <li> Whisk ketchup, lemon juice, pineapple, and brown sugar in a bowl; pour into the skillet; bring to a boil
    <li> Cook and stir the chicken and vegtables in sauce until heated through, 2 to 3 minutes
    </section>
    </ol>
